{% extends "auctions/layout.html" %}

{% comment %} Create new listing {% endcomment %}

{% block body %}

    <h2>Create New Listing</h2>

    <form actions="{% url 'create_listing' %}" id="new" method ="post">
        {% csrf_token %}
        <div class="row mr-3">
            <div class="col">
                <div class="form-group">
                    {% for field in form %}
                        <div class="col mt-3">
                            <label for="{{ field.id_for_label }}" class="label">{{ field.label }}:</label>
                        </div>
                        <div class="col">
                            {{ field }}
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
        <div class="form-group">
            <input type="Submit" class="btn btn-primary" value="Save">
        </div>
    </form>
    
{% endblock %}
